     </nav>	
    <section id="CONTACT" class="py-5 bg-light">
    	<div class="container">
    		<div class="row align-items-center"></div>
    	</div>
    	<div class="col-md-7">
    		<h2 class="fw-bold mb-3">Contact the Author</h2>
    		<p class="mb-4">
    			Have a question about <em>"Unlocking Success"</em>?
    			Want to the book author for an event,interview,or bulk order?
    			Fill out the form below or email with us at <a href="mailto:author@email.com"
    			class="text-warning">author@email.com</a>
    		</p>
    		<form>
    			<div class="mb-3">
    				<label for="name" class="form-label">Your Name</label>
    				<input type="text" class="text-control" id="name" placeholder="Enter your Name">
    			</div>
    			<div class="mb-3">
    				<label for="Email" class="form-label">Your Email</label>
    				<input type="text" class="text-control" id="name" placeholder="Enter your Email">
    				</div>
    				<div class="mb-3">
    				<label for="Message" class="form-label">Your Message</label>
    				<input type="text" class="text-control" id="name" placeholder="Write your Message">
    			</div>
    			<button type="submit" class="btn btn-custom btn-ig">Send Message</button>
    		</form>

    	</div>
    </section>
